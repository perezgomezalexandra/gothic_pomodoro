<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Tareas G칩ticos</title>
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: transparent;
            color: white;
            font-family: 'Manufacturing Consent', serif;
            padding: 20px;
            text-align: center;
            /* Para agregar la imagen de fondo con rosas moradas (sube la foto a un host como imgur y reemplaza la URL) */
            /* background-image: url('URL_DE_TU_IMAGEN_AQUI'); */
            /* background-size: cover; */
            /* background-position: center; */
            /* Para textura, puedes agregar un filtro o overlay si lo deseas */
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(128, 0, 128, 0.5); /* Sombra morada para detalle g칩tico */
        }
        input[type="text"] {
            background-color: rgba(17, 17, 17, 0.8); /* Semi-transparente para visibilidad */
            color: white;
            border: 1px solid purple;
            padding: 10px;
            font-size: 1.2em;
            width: 300px;
        }
        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: darkpurple;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        li {
            background-color: rgba(34, 34, 34, 0.5); /* Semi-transparente para ver fondo subyacente */
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            font-size: 1.5em;
            border: 1px solid rgba(128, 0, 128, 0.3); /* Borde morado sutil */
            border-radius: 5px;
            transition: opacity 0.5s ease;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: purple;
            transform: scale(1.5);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
            opacity: 0.5;
        }
        li::before {
            content: '游꺛'; /* Rosa morada para tareas pendientes */
            color: purple;
            margin-right: 10px;
            font-size: 1.2em;
        }
        .completed::before {
            content: '游꺛'; /* Rosa blanca para tareas completadas */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Contenedores para cada lista independiente -->
    <div id="contenedor-lista1"></div>
    <div id="contenedor-lista2"></div>
    <div id="contenedor-lista3"></div>

    <script>
        // Funci칩n reutilizable para crear una lista de tareas independiente
        function crearListaTareas(titulo, contenedorId) {
            const contenedor = document.getElementById(contenedorId);

            // Crear elementos HTML para la lista (mismo dise침o, IDs 칰nicos basados en t칤tulo)
            const sanitizedTitulo = titulo.replace(/\s/g, '_'); // Reemplaza espacios por guiones bajos para IDs v치lidos
            const html = `
                <h1>${titulo}</h1>
                <input type="text" id="taskInput-${sanitizedTitulo}" placeholder="A침adir nueva tarea...">
                <button id="addButton-${sanitizedTitulo}">A침adir</button>
                <ul id="taskList-${sanitizedTitulo}"></ul>
            `;
            contenedor.innerHTML = html;

            // Referencias a elementos con IDs 칰nicos
            const taskList = document.getElementById(`taskList-${sanitizedTitulo}`);
            const taskInput = document.getElementById(`taskInput-${sanitizedTitulo}`);
            const addButton = document.getElementById(`addButton-${sanitizedTitulo}`);

            // Clave 칰nica para localStorage basada en el t칤tulo (para independencia)
            const storageKey = `tasks_${sanitizedTitulo}`; // Ej: 'tasks_Objetivos_Mensuales'

            // Cargar tareas desde localStorage, ignorando las completadas
            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem(storageKey)) || [];
                tasks.forEach(task => {
                    if (!task.completed) {
                        createTaskElement(task.text, false);
                    }
                });
            }

            // Guardar tareas en localStorage
            function saveTasks() {
                const tasks = [];
                taskList.querySelectorAll('li').forEach(li => {
                    tasks.push({
                        text: li.querySelector('span').textContent,
                        completed: li.querySelector('input').checked
                    });
                });
                localStorage.setItem(storageKey, JSON.stringify(tasks));
            }

            // Crear elemento de tarea
            function createTaskElement(text, completed = false) {
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = completed;
                checkbox.onchange = () => {
                    if (checkbox.checked) {
                        li.querySelector('span').classList.add('completed');
                        setTimeout(() => {
                            li.style.opacity = '0';
                            setTimeout(() => {
                                li.remove();
                                saveTasks();
                            }, 500);
                        }, 500); // Delay para ver el tachado
                    } else {
                        li.querySelector('span').classList.remove('completed');
                        saveTasks();
                    }
                };
                const label = document.createElement('span');
                label.textContent = text;
                if (completed) label.classList.add('completed');
                li.appendChild(checkbox);
                li.appendChild(label);
                taskList.appendChild(li);
            }

            // A침adir nueva tarea
            function addTask() {
                const text = taskInput.value.trim();
                if (text) {
                    createTaskElement(text);
                    taskInput.value = '';
                    saveTasks();
                }
            }

            // Asignar evento al bot칩n
            addButton.onclick = addTask;

            // Cargar tareas iniciales
            loadTasks();
        }

        // Crea las listas independientes con los t칤tulos especificados
        crearListaTareas('Objetivos Mensuales', 'contenedor-lista1');
        
    </script>
</body>
</html>
